<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NoteQuest</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="{% url 'about' %}">About</a>
    </nav>

    <!-- Main Content -->
    <div class="content-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 NoteQuest. All rights reserved. <a href="{% url 'about' %}">About us</a></p>
    </footer>

</body>
</html>
